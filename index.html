<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="sidemain">
     <div class="profile">
      <img src="assets/images/image-jeremy.png">
      <p>Report for
      <span id="name">Jeremy Robson</span>
      </p>
      </div>
      <div class="duration">
        <p>Daily</p>
        <p style="color:white;">Weekly</p>
        <p>Monthly</p>
      </div>
    </div>
<div class="sidemain2">
  <div class="box">
   <div class="box1" style="background-color: #ff8b64;">
    <img src="assets/images/icon-work.svg">
   </div>
    <div class="box2">
      <div class="box2head">
       <h3>Work</h3>
       <img src="assets/images/icon-ellipsis.svg">
      </div>
       <span id="hrs">32hrs</span>
       <p>Last week - 36hrs</p>
  </div>
  </div>
  <div class="box">
    <div class="box1" style="background-color: #56c2e6;">
     <img src="assets/images/icon-play.svg">
    </div>
     <div class="box2">
       <div class="box2head">
        <h3>Play</h3>
        <img src="assets/images/icon-ellipsis.svg">
       </div>
        <span id="hrs">10hrs</span>
        <p>Last week - 8hrs</p>
   </div>
   </div>
   <div class="box">
    <div class="box1" style="background-color: #ff5e7d;">
     <img src="assets/images/icon-study.svg">
    </div>
     <div class="box2">
       <div class="box2head">
        <h3>Study</h3>
        <img src="assets/images/icon-ellipsis.svg">
       </div>
        <span id="hrs">4hrs</span>
        <p>Last week - 7hrs</p>
   </div>
   </div>
   <div class="box">
    <div class="box1" style="background-color:#4bcf83;">
     <img src="assets/images/icon-exercise.svg">
    </div>
     <div class="box2">
       <div class="box2head">
        <h3>Exercise</h3>
        <img src="assets/images/icon-ellipsis.svg">
       </div>
        <span id="hrs">4hrs</span>
        <p>Last week - 5hrs</p>
   </div>
   </div>
   <div class="box">
    <div class="box1" style="background-color: #7235d1;">
     <img src="assets/images/icon-social.svg">
    </div>
     <div class="box2">
       <div class="box2head">
        <h3>Social</h3>
        <img src="assets/images/icon-ellipsis.svg">
       </div>
        <span id="hrs">5hrs</span>
        <p>Last week - 10hrs</p>
   </div>
   </div>
   <div class="box">
    <div class="box1" style="background-color: #f1c75b;">
     <img src="assets/images/icon-self-care.svg">
    </div>
     <div class="box2">
       <div class="box2head">
        <h3>Self care</h3>
        <img src="assets/images/icon-ellipsis.svg">
       </div>
        <span id="hrs">2hrs</span>
        <p>Last week - 2hrs</p>
   </div>
   </div>
  </div>
</div>
</div>
</body>
</html>
